description=Ces pages d'exemple JSP montrent comment les composants Pentaho peuvent \u00EAtre utilis\u00E9s dans des pages Web.\n<p/>\nLa plateforme Pentaho BI inclut ces exemples JSP afin de montrer comment nos composants<br/>peuvent \u00EAtre inclus dans les pages Web d'autres applications.\n<p/>\nUtilisez les options du menu ci-dessous pour tester les exemples.<p/>Lisez le document <a href="http://wiki.pentaho.org/display/PentahoDoc/Creating+Pentaho+Solutions" target="sf">'Creating Pentaho Solutions'</a> pour voir comment modifier les exemples ou cr\u00E9er votre propre syst\u00E8me.
