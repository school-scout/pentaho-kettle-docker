name=Pentaho BI Componenten Demo
description=Deze voorbeeld JSP paginas laten zien hoe Pentaho componenten gebruikt kunnen worden in webpaginas.\n<p/>\nHet Pentaho BI Platform bevat deze paginas om te tonen hoe onze BI componenten ingebed kunnen worden \n in de paginas van een andere applicatie.\n<p/>\nGebruik de opties in de menus hieronder om de voorbeelden uit te proberen.\n<p/>\nLees het <a href="http://wiki.pentaho.org/display/PentahoDoc/Creating+Pentaho+Solutions" target="sf">'Creating Pentaho Solutions'</a> document voor meer informatie over het aanpassen van de voorbeelden voor uw eigen systeem.
