<div id="standardDialog" style="width:240px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*"><span class="standardDialogHeaderText">%{0}</span></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div class="dialog-content">		
		<!-- Attribute member list -->
		<div id="FT_memberList" class="selectableList" style="margin-bottom:5px;"></div>
		<div style="margin-bottom:5px;float:left;clear:left;">%{1} @{filterAttrViewer}</div>
	</div>

	<div>
	<table width=100% class="button-panel">
	<tr>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelOK}</button>
		</td>
	</tr>
	</table>
	</div>
	
</div>
