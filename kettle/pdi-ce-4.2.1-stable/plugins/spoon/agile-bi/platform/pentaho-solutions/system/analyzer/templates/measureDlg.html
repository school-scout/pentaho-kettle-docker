<div id="standardDialog" style="width:554px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*">@{dlgNumberSubtotalsTitle}</td>
			<td width="19"><img id="dlgHelp" src="images/help_link.png" class="titleBarButton"></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div id="dialogMessageBar" class="hidden"></div>				

	<div class="dialog-content">
		<table><tbody>
			<tr><td class="tabbedLabel">@{dlgNumberSubtotalsLabel}</b>:</td></tr>
		</tbody></table>
        <table><tbody>
            <tr><td width="21">&nbsp;</td> <td width="241">&nbsp;</td></tr>
			<tr><td class="tabbedLabel" width="21"><input type="checkbox" id="VF_showAggregate" value="true" class="inputChk"></td><td id="VF_showAggregateTD" width="241" style="cursor: pointer;">&nbsp;&nbsp;@{dlgNumberSubtotalAggregate}</td></tr>
			<tr><td class="tabbedLabel"><input type="checkbox" id="VF_showSum" value="true" class="inputChk"></td><td id="VF_showSumTD" style="cursor: pointer;">&nbsp;&nbsp;@{dlgNumberSubtotalSum}</td></tr>
            <tr><td class="tabbedLabel"><input type="checkbox" id="VF_showAverage" value="true" class="inputChk"></td><td id="VF_showAverageTD" style="cursor: pointer;">&nbsp;&nbsp;@{dlgNumberSubtotalAverage}</td></tr>
<!--		<tr><td class="tabbedLabel"><input type="checkbox" id="VF_showCount" value="true" class="inputChk">&nbsp;&nbsp;Count</input></td></tr> -->
			<tr><td class="tabbedLabel"><input type="checkbox" id="VF_showMax" value="true" class="inputChk"></td><td id="VF_showMaxTD" style="cursor: pointer;">&nbsp;&nbsp;@{dlgNumberSubtotalMax}</td></tr>						
			<tr><td class="tabbedLabel"><input type="checkbox" id="VF_showMin" value="true" class="inputChk"></td><td id="VF_showMinTD" style="cursor: pointer;">&nbsp;&nbsp;@{dlgNumberSubtotalMin}</td></tr>
			<tr><td width="21">&nbsp;</td> <td width="241">&nbsp;</td></tr>									
		</tbody></table>
	</div>

	<div>
	<table width=100% class="button-panel">
	<tr>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
		</td>
		<td>
			<button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
    </td>
	</tr>
	</table>
	</div>
	
</div>
