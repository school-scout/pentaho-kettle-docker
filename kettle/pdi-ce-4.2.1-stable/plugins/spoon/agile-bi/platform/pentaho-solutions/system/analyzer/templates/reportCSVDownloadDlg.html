<div id="standardDialog" style="width:500px;">
    <div id="standardDialogHeader" class="Caption">
        <div id="dialogTitleBar">
        <table width=100%>
        <tr>
            <td width="*">@{dlgCSVDownloadTitle}</td>
            <td width="19"><img id="dlgHelp" src="images/help_link.png" class="titleBarButton"></td>
            
        </tr>
        </table>
        </div>
    </div>

    <div id="dialogMessageBar" class="hidden"></div>                

    <div class="dialog-content">
            <table><tbody>
                <tr><td class="label">@{dlgCSVDownloadDescription}:</td></tr>
                <tr><td>&nbsp;</td></tr>
                <tr><td class="tabbedLabel"><input type="checkbox" id="CSV_includeSubtotals" checked="true" class="inputChk">&nbsp;&nbsp;@{dlgCSVDownloadSubtotals}</input></td></tr>
                <tr><td class="tabbedLabel"><input type="checkbox" id="CSV_keepNumberFormatting" checked="true" class="inputChk">&nbsp;&nbsp;@{dlgCSVDownloadFormatting}</input></td></tr>
                <tr><td>&nbsp;</td></tr>
            </tbody></table>
    </div>
    <div>
    <table width=100% class="button-panel">
    <tr>
        <td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnSave">@{dlgCSVDownloadDownload}</button>
		</td>
    <td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
		</td>      
    </tr>
    </table>
    </div>
    
</div>
