<div id="standardDialog" style="width:550px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*"><span id="dialogTitleText">@{dlgTrendNumberTitle}</span></td>
			<td width="19"><img id="dlgHelp" src="images/help_link.png" class="titleBarButton"></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div id="dialogMessageBar" class="hidden"></div>				

	<div class="dialog-content">
		<table width=100%><tbody>
            <tr height="30px" valign="top">
                <td width=*><span class="dialogLabel">@{dlgSharedName}:</span>
                <input type=text id="MT_name" style="width:275px;float:left;"></td>
            </tr>
            <tr height="30px" valign="top"><td><span class="dialogLabel" style="margin-top:0px;">@{dlgTrendNumberTrendOn}:</span><span style="float:left">%{0}</span></td></tr>
            <tr height="30px" valign="top"><td><span class="dialogLabel">@{dlgTrendNumberPeriodType}:</span><select id="MT_trendFields" size=1 class="inputTxt"></select></td></tr>
            <tr height="30px" valign="top"><td><span class="dialogLabel">@{dlgTrendNumberNumPeriods}:</span><input type=text id="MT_amount" size=3 value="1" style="text-align:right;margin-right:5px;"></td></tr>
            <tr height="30px" valign="top"><td><span class="dialogLabel">@{dlgTrendNumberShowAs}:</span>
            	<select id="MT_trendType" class="inputTxt">
					<option id="MT_trendType_VALUE" value="VALUE" selected>@{dlgTrendNumberValue}</option>
                    <option id="MT_trendType_DIFFERENCE" value="DIFFERENCE">@{dlgTrendNumberDelta}</option>
                    <option id="MT_trendType_PCT_CHANGE" value="PCT_CHANGE">@{dlgTrendNumberPct}</option>
                    <option id="MT_trendType_MOVING_AVG" value="MOVING_AVG">@{dlgTrendNumberMovingAvg}</option>
                    <option id="MT_trendType_MOVING_SUM" value="MOVING_SUM">@{dlgTrendNumberMovingSum}</option>
				</select>
			</td></tr>
			<tr height="40px" valign="top"><td><span class="dialogLabel">@{dlgSharedNumDecimalPlaces}:</span>
				<select id="MT_formatScale" name="MT_formatScale" size="1">
                    <option value="0" selected="selected">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
			</td></tr>
			<input type="hidden" id="MT_direction" value="LAG">
			<input type="hidden" id="MT_formatCategory" name="MT_formatCategory" value="General Number">
			<tr height="40px" valign="top"><td>
			     <span class="dialogLabel" style="width:80px;"><b>@{dlgTrendNumberNote}:</b></span><div style="margin-top:2px;"><b>@{dlgTrendNumberNoteText}</b></div>
			</td></tr>
		</tbody></table>
	</div>

	<div>
	<table width=100% class="button-panel">
	<tr>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
		</td>
		<td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
		</td>
	</tr>
	</table>
	</div>
	
</div>
