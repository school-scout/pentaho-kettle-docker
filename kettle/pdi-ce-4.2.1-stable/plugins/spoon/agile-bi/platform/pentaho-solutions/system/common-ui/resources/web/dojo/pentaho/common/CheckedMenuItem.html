<tr class="dijitReset pentaho-menuitem" dojoAttachPoint="focusNode" role="menuitemcheckbox" tabIndex="-1"
		dojoAttachEvent="onmouseenter:_onHover,onmouseleave:_onUnhover,ondijitclick:_onClick">
	<td class="dijitReset dijitMenuItemIconCell" role="presentation">
		<img src="${_blankGif}" alt="" class="pentaho-checkmenuitem" dojoAttachPoint="iconNode"/>
		<span class="dijitCheckedMenuItemIconChar">&#10003;</span>
	</td>
	<td class="dijitReset pentaho-menuitem-label" colspan="2" dojoAttachPoint="containerNode,labelNode"></td>
	<td class="dijitReset dijitMenuArrowCell" role="presentation">&nbsp;</td>
</tr>
