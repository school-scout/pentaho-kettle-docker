<tr class="dijitReset pentaho-menuitem" dojoAttachPoint="focusNode" role="menuitem" tabIndex="-1"
		dojoAttachEvent="onmouseenter:_onHover,onmouseleave:_onUnhover,ondijitclick:_onClick">
	<td class="dijitReset dijitMenuItemIconCell" role="presentation">
		<img src="${_blankGif}" alt="" class="pentaho-checkmenuitem" dojoAttachPoint="iconNode"/>
	</td>
	<td class="dijitReset pentaho-menuitem-label" colspan="2" dojoAttachPoint="containerNode"></td>
	<td class="dijitReset dijitMenuArrowCell" role="presentation">
		<div dojoAttachPoint="arrowWrapper" style="visibility: hidden">
			<img src="${_blankGif}" alt="" class="dijitMenuExpand"/>
			<span class="dijitMenuExpandA11y">+</span>
		</div>
	</td>
</tr>
