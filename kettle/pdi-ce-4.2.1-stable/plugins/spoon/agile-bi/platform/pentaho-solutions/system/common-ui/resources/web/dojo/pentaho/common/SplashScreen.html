<table class="splash-content" style="width:100%" onkeyup="">
    <tr>
        <td>
            <img dojoAttachPoint="splashimg" src="${imagePath}" class="splashimage"></img>
        </td>
        <td style="vertical-align:top">
            <table>
                <tr>
                    <td dojoAttachPoint="splashtitle" class="splashtitle">
                    </td>
                </tr>
                <tr>
                    <td dojoAttachPoint="splashmessage" class="splashtext label">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
